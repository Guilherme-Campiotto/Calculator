    <title>Calculadora</title>

  <body">

    <div class="calculator">
        <div class="calculator_result">0</div>
        <div class="calculator_div">
            <div></div>
            <div></div>
            <button data-action="clear">C</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator" data-action="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator" data-action="sum">+</button>
            <div></div>
            <button>0</button>
            <div></div>
            <button class="key--operator" data-action="calculate">=</button>
            <!-- <button data-action="clear">C</button> -->
          </div>
      </div>

      <script src="calculator.js"></script>

  </body>
